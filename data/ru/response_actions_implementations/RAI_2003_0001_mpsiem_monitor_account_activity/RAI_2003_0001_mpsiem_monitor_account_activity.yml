extended_description: |
  Данное действие реагирования предназначено для получения информации об активности скомпрометированных учётных записей

  ## Требования к целевой системе
  Отсутствуют

  ## Требования к средствам воздействия
  1) MP SIEM версии 23.1 и выше
  2) Настроенное логирование использования учётных данных в инфраструктуре
  3) Настроенный сбор событий в MP SIEM

  ## Ожидаемый результат воздействия
  Получение информации о том, какие действия совершались от имени скомпрометированной учётной записи

  ## Реализации
  ### PDQL: Cкомпрометированная учётная запись

  #### Комментарии
  Запрос всех событий, в которых участвовала скомпрометированная учётная запись

  #### Параметры
  $USER - имя скомпрометированной учётной записи

  #### Запрос

  <details>
  <summary><b>PDQL Запрос</b></summary>

  ```python linenums="1"
  subject.account.name = "$USER" or object.account.name = "$USER"
  ```
  </details>

