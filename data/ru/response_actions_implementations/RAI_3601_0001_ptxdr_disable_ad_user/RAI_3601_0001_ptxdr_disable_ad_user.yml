extended_description: |

  ## Базовые параметры
  **Действие:** `block_user`  
  **Модуль XDR:** `ad_connector`  

  ## Блокировка доменной УЗ
  ### Запрос
  **Входные параметры:**  
   - `connection_id`: идентификатор соединения старого о2 и xdr (рудимент будет удален в ближайшее время)  
   - `request_id`: идентификатор соединения старого о2 и xdr (рудимент будет удален в ближайшее время)  
   - `user_name`: имя пользователя, которого необходимо заблокировать  

  ```json
  {"timeout": 60000, "ip": "10.125.124.7"}
  ```

  Логика работы:
  Для каждого AD сервера указанного в настройках поочередно производится поиск пользователя, и обновления его статуса на значение 514( задается в настройках) для блокировки доступа.

  ### Ответ

  Действие будет считаться успешным если пользователь был заблокирован успешно хотя бы на одном из представленных AD. Если пользователь не был  заблокирован ни на одном из AD, то будет возвращён статус "false".
